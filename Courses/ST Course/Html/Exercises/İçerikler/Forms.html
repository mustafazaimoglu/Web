<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>

<body>
   <!-- forms back-end de bilgi göndermek içindir.>
   <! action keywordu belgenin nereye gidecegidir.>
   <! placeholder input yapılana kadar gösterilir>
   <! required zorunlu olunan alanı balirter>
   <! name degisken adidir back-end de kullanılır>
   <! type dan text checkbox radio gibi seçimler yapılabilir>
   <! email diye bir input vardir>
   <! select yapılarak bir seçim kutusu olusturulabilir option diyerek secenekler eklenir>
   <! value inputta yazılan yazidir-->
    <form action="/home/register">

        <p>
            AD : <br>
            <input type="text" placeholder="Ad Giriniz" name="ad" required>
        </p>

        <p>
            SOYAD : <br>
            <input type="text" placeholder="Soyad Giriniz" name="soyad" required>
        </p>

        <p>
            EMAİL : <br>
            <input type="email" placeholder="Email Giriniz" name="email" required>
        </p>

        <p>
            Cinsiyet : <br>
            Erkek <input type="radio" name="cinsiyet">
            Kadin <input type="radio" name="cinsiyet">
        </p>

        <p>
            Beni Hatirla <input type="checkbox" name="benihatirla">
        </p>

        <p>
            HOBİLER : <br>
            Kosmak <input type="checkbox" name="hobi">
            Sinema <input type="checkbox" name="hobi">
            Spor <input type="checkbox" name="hobi">
        </p>

        <p>
            <select name="Sehir">
                <option>Malatya</option>
                <option>Mersin</option>
                <option>İstanbul</option>
            </select>
        </p>

        <p>
            <select multiple name="Sehirler">
                <option>Malatya</option>
                <option>Mersin</option>
                <option>İstanbul</option>
            </select>
        </p>

        <input type="submit" value="Kaydet">
        <input type="reset">
        
    </form>
    
    <form>
       <p>
           Parola : <br>
           <input type="password" name="password" placeholder="Type Password">
       </p>
        
    </form>

</body></html>
