<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hemen Üye Ol</title>
</head>

<body>
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <hr>

    <form>

        <h4>Hesap Bilgileriniz</h4>
        <p>
            Kullanici Adi : <input type="text" placeholder="Kullanici Adi Giriniz" name="KullaniciAdi" required>
        </p>
        <p>
            Eposta : <input type="email" placeholder="E-posta Giriniz" name="Eposta" required>
        </p>
        <p>
            Parola : <input type="password" placeholder="Parola Giriniz" name="Password" required>
        </p>

        <h4>Kişisel Bilgileriniz</h4>

        Ad : <input type="text" name="ad"><br><br>
        Soyad : <input type="text" name="soyad"><br><br>
        Sehir : <select name="Secim">
            <option>Seçiniz</option>
            <option>Malatya</option>
            <option>Mersin</option>
            <option>İstanbul</option>
        </select><br><br>
        Cinsiyet :
        <input type="radio" name="Cinsiyet"> Erkek
        <input type="radio" name="Cinsiyet"> Kadın<br><br>
        Hobileriniz :
        <input type="checkbox" name="Hobiler"> Sinema
        <input type="checkbox" name="Hobiler"> Gezmek
        <input type="checkbox" name="Hobiler"> Spor
        <input type="checkbox" name="Hobiler"> Kitap
        <br><br>
        <input type="submit" value="Kaydet">
    </form>

</body>

</html>
