<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>

    <style>
        /* selector:pseudo_class {
            funcs.
        } */

        .MR {
            font-size: 1.5em;
            margin: 5px;
            padding: 5px;
            font-size: 25px;
            border-radius: 5px;
            text-decoration: none;
            background: blue;
            color: white;
            display: inline-block;
        }

        .MR:hover {
            border: 1px solid blue;
            background-color: white;
            color: blue;
        }

        #mkz:link { /* LİNK TIKLANMADAN ONCE */
            color: rebeccapurple;
        }

        #mkz:visited { /* LİNK TIKLANDIKTAN SONRA */
            color: aqua;
        }

        #mkz:hover { /* MOUSE USTUNE GELİNCE OLACAKLAR */
            color: red;
        }

        #mkz:active { /* TIKLANMA ANINDA OLACAKLAR */
            color: yellow;
        }

        #asd {
            font-size: 1.5em;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid red;
        }

        #asd:focus {
            outline: 0px;
            border: 2px dashed blue;
        }

    </style>

</head>

<body>
    <a href="https://www.mryazilim.net" target="_blank" class="MR">MR Yazilim</a> <hr>
    <a href="https://www.mryazilim.net" target="_blank" id="mkz">MR Yazilim</a>
    <a href="#" target="_blank" id="mkz">Test</a> <br> <br>

    <input type="text" name="asd" id="asd" placeholder="NAME">
</body>

</html>
