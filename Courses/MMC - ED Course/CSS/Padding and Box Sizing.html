<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding - Box Sizing</title>

    <style>
        /* 
        box-sizing: border-box; --> padding değerlerinin kutunun genel butukluğunu değistirmemesi için!!
         */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* VERY IMPORTANT FEATURE */
        }

        div.box-1, div.box-2 {
            margin-left: 50px;
        }

        div.box-1 {
            margin-top: 50px ;
            width: 500px;
            height: 200px;
            border: black solid 5px;
            box-sizing: border-box;

            /* padding-top: 50px;
            padding-right: 25px;
            padding-bottom: 35px;
            padding-left: 55px; */
            /* Order : top right bottom left */
            /* padding: 50px 50px 35px 25px; */
            padding: 15px;
            /* padding: 35px 40px; */
        }

        div.box-2 {
            width: 500px;
            height: 200px;
            border: blue solid 5px;
            padding: 45px;
        }
    </style>
</head>
<body>
    
    <div class="box-1">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Temporibus praesentium odio aliquid distinctio perferendis eaque?
    </div>
 
    <div class="box-2">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Debitis consectetur ea nam velit ipsam sed.
    </div>


</body>
</html>
