<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <style>
            body {
                height: 2000px;
            }
        </style>
</head>

<body>

    <div class="d-flex container justify-content-center">
        <form style="width: 30rem;" class="mt-3">

            <h3>Bilgilerinizi Giriniz</h3>
            <hr>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control">
                <small class="form-text text-danger">*Please provide a email. </small>
            </div>

            <div class="form-group">
                <label for="messsage">Mesajınız</label>
                <textarea class="form-control" name="messsage" id="message" rows="5"></textarea>
            </div>

            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="languages">Diller</label>
                        <select name="language" id="languages" class="form-control">
                            <option>Rusça</option>
                            <option selected>İngilizce</option>
                            <option>Almanca</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6 align-self-end">
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" name="accept" id="accept" class="form-check-input">
                            <label for="accept" class="form-check-test">Sözleşemyi onaylıyorum</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="file">Dosya Seçiniz :</label>
                <input type="file" class="form-control-file" name="file" id="file" >
            </div>

            <button type="submit" class="btn btn-warning btn-block">Gonder </button>
        </form>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
