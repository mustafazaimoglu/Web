<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <! tr = TableRow>
    <! td = TableData>
    <! thead = TableHead>
    <! tbody = TableBody>
    <! span birleştirmek için>


    <table border="1">
        <thead>
        <tr>
            <th>Ders Adi</th>
            <th>Ders Saati</th>
            <th>Ders Adeti</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Java</td>
            <td>42</td>
            <td>250</td>
        </tr>

        <tr>
            <td>Python</td>
            <td>44</td>
            <td rowspan="2" >280</td>
        </tr>

        <tr>
            <td colspan="2">C#</td>
        </tr>
        
        </tbody>
    </table>


</body>
</html>
