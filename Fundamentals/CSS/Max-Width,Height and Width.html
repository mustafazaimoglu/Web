<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max-Width,Height and Width</title>

    <style>
        /* 
        max-width surukleme esnasında maximum ulaşılabilecek boyuttur
        */


        #box-1 {
            max-width: 700px;
            /* width: 100px; */
            height: 100px;
            background: burlywood;
        }

        .box-2 {
            max-width: 500px;
            height: 80px;
            background: crimson;
            color: cyan;
            font-size: 25px;
        }
    </style>
</head>
<body>
    
    <div id="box-1">
        <div class="box-2">
            <p>MKZ</p>
        </div>
    </div>
</body>
</html>
