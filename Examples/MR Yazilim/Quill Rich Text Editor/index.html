<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Editor</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <style>
        #result {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .ql-syntax {
            background-color: darkgrey;
        }
    </style>
</head>

<body>
    <div id="editor">
    </div>

    <button id="getir">Getir</button>

    <div id="result">

    </div>


    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        var toolbarOptions = [
            [
            {
                'header': [1, 2, 3, 4, 5, 6, false]
            }],
            [{
                'size': ['small', false, 'large', 'huge']
            }],
            ['bold', 'italic', 'underline', 'strike'],
            [
            {
                'color': []
            },
            {
                'background': []
            }],
            [
            {
                'align': []
            }],
            ['blockquote', 'code-block' , 'link' , 'image', 'video', 'formula'],
            [
            {
                'list': 'ordered'
            },
            {
                'list': 'bullet'
            }],
            [
            {
                'script': 'sub'
            },
            {
                'script': 'super'
            }],
            [
            {
                'indent': '-1'
            },
            {
                'indent': '+1'
            }],
            [
            {
                'direction': 'rtl'
            }],



            

            ['clean']
        ];

        let quill = new Quill('#editor',
        {
            modules:
            {
                toolbar: toolbarOptions,
            },
            placeholder: 'MR Yazılım...',
            theme: 'snow'
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script>
        document.getElementById("getir").addEventListener("click",function(e)
        {
            let result = document.querySelector("#result").innerHTML = document.querySelector("#editor .ql-editor").innerHTML;
            console.log(result);
        })
    </script>
</body>

</html>
