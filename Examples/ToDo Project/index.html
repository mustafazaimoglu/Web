<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>

<body>
    <section class="container">
        <div class="row mt-3">
            <div class="col-md-6 my-auto" id="body-add">
                <form class="mb-2 form-group d-flex flex-column" id="addForm">
                    <label for="addTodoField" class="align-self-center">
                        TODO :
                    </label>
                    <input type="text" class="form-control" id="addTodoField" placeholder="Bir Todo Giriniz">

                    <button type="submit" class="btn btn-warning btn-block mt-2"> Ekle</button>
                </form>

                <div class="my-4"></div>
            </div>

            <div class="col-md-6" id="body-list">

                <div id="filtering-section" class="d-flex flex-column">
                    <label for="filter" class="align-self-center">
                        FÄ°TRELE
                    </label>
                    <input type="text" class="form-control" id="filter">
                </div>

                <div class="border-bottom my-3"></div>

                <div class="list-section">
                    <ul class="list-group my-2" id="todo-list">
                        <div class="list-group-item text-center active">
                            TODOLAR
                        </div>
                        
                    </ul>

                    <button type="button" class="btn btn-dark btn-block" id="clear-them-all">
                        Listeyi Temizle
                    </button>
                </div>
            </div>
        </div>
    </section>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="./js/app.js"></script>
</body>

</html>
