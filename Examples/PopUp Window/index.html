<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KStream</title>
</head>
<body>
    
<button onClick="newWindow('a.html')">Open Popup Window</button>
<button onClick="closeWindow()">Close Popup Window</button>

<script>
    console.log("MKZ");
    // Popup window code
    function newWindow(url)
    {
        popupWindow = window.open(
            url,
            'popUpWindow', 'height=400,width=600,left=100,top=100,resizable=yes,scrollbars=yes,toolbar=yes,menubar=no,location=no,directories=no,status=yes')
    }

    function closeWindow()
    {
        if (false == popupWindow.closed)
        {
            popupWindow.close();
        }
        else
        {
            alert('That window is already closed. Open the window first and try again!');
        }
    }
</script>
</body>
</html>
