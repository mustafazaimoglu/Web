<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Project</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body style="background-color: #100e17;">
    <section class="container my-3">
        <div class="card row">
            <div class="card-header">
                Film Projesi
            </div>

            <div class="card-body">
                <form action="#" id="film-form">
                    <div class="form-row">
                        <div class="col-md-6 form-group">
                            <input type="text" name="title" id="title" placeholder="Film İsmi" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" name="director" id="director" placeholder="Yönetmen İsmi" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" name="url" id="url" placeholder="Film Afiş Linki" class="form-control">
                        </div>
                    </div>

                    <button class="btn btn-warning">Film Ekle</button>
                </form>
                <hr>

            </div>

            <div class="card-body">
                <h5 class="card-title" id="films-title">Filmler</h5>
                <hr>
                <table class="table table-striped table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>Film Afişi</th>
                            <th>Film İsmi</th>
                            <th>Yönetmen</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="film-table">
                        <!-- <tr>
                            <td>
                                <img src="" alt="banner" width="350px" class="img-fluid img-thumbnail">
                            </td>
                            <td></td>
                            <td></td>
                            <td>
                                <a href="#" class="btn btn-danger" id="delete-film">Filmi Sil</a>
                            </td>
                        </tr> -->
                    </tbody>
                </table>
                <hr>
                <a href="#" id="clear-films" class="btn btn-dark">Tüm Filmleri Temizle</a>
            </div>

        </div>

    </section>






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/film.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
