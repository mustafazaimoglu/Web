<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Add</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="./ckeditor5/ckeditor.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="row my-3">
            <div class="col-md-9 text-center">
                <h3>Konu Ekle</h3>
                <form action="#" method="post">
                    <p>Lütfen Kategori Seçiniz</p>
                    <select name="category" id="category" class="form-control">
                        <option value="Java">Java</option>
                        <option value="C++">C++</option>
                        <option value="Python">Python</option>
                        <option value="new">Yeni Konu</option>
                    </select>
                    <input type="text" id="newCategory" name="newCategory" class="form-control my-2" placeholder="Lutfen Yeni Konuyu Giriniz..(Başharfinin Büyük Olmasına Dikkat Ediniz)" style="display: none;">
                    <hr>
                    <input type="text" name="title" class="form-control my-2" placeholder="Konu Başlığını Girin.. (Side bar ve url için kısaltılabilir.)">
                    
                    <textarea name="editor" id="editor"></textarea>

                    <input type="hidden" id="imagesJson" name="imagesJson">
                    <input type="submit" name="ekle" value="Ekle" class="btn btn-success my-3 px-4">
                </form>

            </div>

            <div class="col-md-3">
                <form action="#">
                    <div class="text-right ">
                        <p class="text-center">Resim Ekle</p>
                        <input type="text" name="source" id="source" placeholder="Source" class="form-control my-2">
                        <input type="text" name="alt" id="alt" placeholder="Alt" class="form-control my-2">
                        
                        <button name="createNewImageCode" id="createNewImageCode" class="btn btn-primary">Resim Kodu Ver</button>
                        
                        <input type="text" class="form-control my-2" name="imgcode" id="imgcode" readonly>
                    </div>
                </form>


                <form class="my-4">
                    <ul class="list-group" id="addedImages">
                    </ul>
                </form>
            </div>
        </div>
    </div>
    
    
    <script>
        ClassicEditor
            .create( document.querySelector( '#editor' ),
            {
                toolbar: ["heading", "|", "bold", "italic", "link", "bulletedList", "numberedList", "alignment", "|", "FontBackgroundColor", "FontColor", "Highlight", "|", "CodeBlock", "|", "indent","Outdent","BlockQuote", "HorizontalLine", "Subscript", "Superscript","StrikeThrough","Underline","|","InsertTable","MediaEmbed","ImageUpload","undo","redo","|","ckfinder"]
            })
            .then(editor =>
            {
                console.log(editor);
            })
            .catch(error =>
            {
                console.error(error);
            });
    </script>
    <script>
        let selectList = document.querySelector("#category");
        selectList.addEventListener("change",(e) =>
        {
            if(e.target.value === "new")
            {
                document.querySelector("#newCategory").style.display = "block";
            }
            else
            {
                document.querySelector("#newCategory").style.display = "none";
            }
        });
    </script>
    <script>
        let images = [];
        let code = "@-insertImage";
        let number = 0;
        let part1 = "<img class=\"contentImage\" src=\"";
        let part2 = "\" alt=\"";
        let part3 = "\">";

        document.querySelector("#createNewImageCode").addEventListener("click", (e) => 
        {
            let source = document.getElementById("source").value;
            let alt = document.getElementById("alt").value;

            if(source === "" || alt === "")
            {
                alert("Lütfen Source ve Alt Kısmını Doldurunuz!")
            } else {
                let theTag = part1 + source + part2 + alt + part3;
                let theCode = code + number + "-@";

                let li = document.createElement("li");
                li.className = "list-group-item";
                li.style.overflow = "scroll";
                li.textContent = theCode + " = " + theTag;
                document.getElementById("addedImages").prepend(li);

                images[number] =
                {
                    "code" : theCode,
                    "tag" : theTag
                };

                document.querySelector("#imagesJson").value = JSON.stringify(images);
                
                number++;
            }
            e.preventDefault();
        })
    </script>
</body>
</html>
