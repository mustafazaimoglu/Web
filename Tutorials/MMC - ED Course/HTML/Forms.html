<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form>
        <label for="nameField">Name :</label> <br>
        <input type="text" name="name" id="nameField"> <br>

        <label for="passwordField">Password :</label> <br>
        <input type="password" name="password" id="passwordField"> <br>

        <label for="emailField">Email :</label> <br>
        <input type="email" name="email" id="emailField"> <br>

        <label for="dateField">Date :</label> <br>
        <input type="date" name="date" id="dateField"> <br> <br>

        Gender : <br>
        Male :
        <input type="radio" name="gender" value="male">
        Famele :
        <input type="radio" name="gender" value="female">
        Other :
        <input type="radio" name="gender" value="other"> <br> <br>

        Hobbies : <br>
        Technology :
        <input type="checkbox" name="tech" id="tech">
        Music :
        <input type="checkbox" name="music" id="music">
        Art :
        <input type="checkbox" name="art" id="art"> <br> <br>

        Degree : <br>
        <select name="degree" id="degree">
            <option value="bachelor">Lisans</option>
            <option value="msc">Yuksek Lisans</option>
            <option value="phd">Doktora</option>
        </select> <br> <br>

        <textarea name="message" id="message" cols="30" rows="10"> </textarea> <br> <br>

        <input type="submit" value="GÖNDER">
        <button type="reset">TEMİZLE</button>
    </form>
</body>

</html>
