<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 20px;
        }

        /*
        div {
            font-size: 1.5em;
        }

        p {
            font-size: 2rem; REM HTML bazlı çalışır.
            padding: 1.5em; EM Parent bazlı çalışır. 

            % Aynı şekilde % de html bazlı çalışır.
        } */

        /* div {
            width: 40vw; Viewport width demek görünen alan değeri ve max ı 100;
            height: 20vh; heigti max ı 100;
            background-color: #a7a7a7;
        } */

        #bckgrnd {
            background-image: url(./background.jpeg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8rem;
            color: white;
            overflow: auto;
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 3rem;
        }

        p {
            font-size: 2rem;
            letter-spacing: 2px;
        }

        @media(max-width: 500px) {
            h1 {
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        p {
            font-size: 1rem;
        }
        }
    </style>
</head>

<body>
    <div id="bckgrnd">
        <h1>This is my new website</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident dolores qui aspernatur illo quam earum?
        </p>
    </div>
</body>

</html>
