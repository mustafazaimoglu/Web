<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>

    <style>
        /*
        MARGIN
        BORDER
        PADDING
        CONTENT

        EN DİSTAN EN İCE SIRALAMA BU SEKİLDE OLUYOR.
         */


        .box {
            margin: 50px;

            border: blue;
            border-width: 50px;
            border-style: solid;

            padding: 50px;

            width: 150px;
            height: 150px;
            
        }

        .box2 {
            width: 150px;
            height: 150px;
            background-color: gold;
            text-align: center;
        }

    </style>

</head>

<body>
    <div class="box">
        <div class="box2">
            MKZ
        </div>
    </div>
</body>

</html>
