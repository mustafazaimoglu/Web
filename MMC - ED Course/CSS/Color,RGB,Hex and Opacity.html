<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>

    <style>
        h1{
            color: red;
            opacity: 0.7; /*  OPACITY 0 İLA 1 ARASI DEĞERLER ALIR */
        }

        p{
            color: rgb(16, 14, 23);
            color: rgba(22, 59, 223, 0.8); /* IKI FARKLI KULLANIM VAR */
        }

        h2{
            color: #FF54FF;
        }
    </style>
</head>
<body>
    <h1>
        Main Header
    </h1>

    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi repellat molestiae exercitationem labore dolorem sapiente.
    </p>

    <h2>
        Sub Header
    </h2>
</body>
</html>
