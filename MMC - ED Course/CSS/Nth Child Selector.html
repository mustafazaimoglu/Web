        ul li:nth-child(2n) {
            color: springgreen;

        /* 2N : 0 , 2 , 4 , 6 , 8*/

        ul li:nth-child(2n + 1) {
            color: tomato;
        }
        /* 2N + 1 : 1 , 3 ,5 , 7 , 9 */

        ul li:nth-child(n+4)
