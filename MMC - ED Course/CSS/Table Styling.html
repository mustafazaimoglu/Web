<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Styling</title>

    <style>
        table,td,th{
            text-align: center;
            border: solid black 1px;
            border-collapse: collapse;
        }

        table {
            width: 75%;
            margin-left: auto;
            margin-right: auto;
            font-size: 1.5em;
        }

        th,td {
            padding: 0.5em;
        }

        table thead {
            background-color: green;
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: wheat;

        }

        tbody tr:hover {
            background-color: darkgray;  
            cursor: crosshair; 
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Ad</th>
                <th>Meslek</th>
                <th>Maaş</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mustafa</td>
                <td>Mühendis</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>Mehmet</td>
                <td>Öğretmen</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>Başak</td>
                <td>Konsolos</td>
                <td>15000</td>
            </tr>
            <tr>
                <td>Sevgi</td>
                <td>Konsolos</td>
                <td>15000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
